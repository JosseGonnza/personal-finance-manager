spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pfm_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pfm_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pfm_pass}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
